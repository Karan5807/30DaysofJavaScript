<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Karan Singh">
    <link rel="Stylesheet" href="Styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <label for="Amount">Bill </label>
            <input type="text" id="BillAmt" placeholder="Enter Bill Amount">
        </div>
        <div class="wrapper">
               <label for="Range">Person </label>
                <input type="range" id="Count" min="1" max="50" value="5" oninput="calTip()">
                <span id="personVal">0</span>
        </div> 
        <div class="wrapper">      
                <label for="Range">Tip </label>
                <input type="range" id="Percentage" min="1" max="50" value="10" oninput="calTip()">
                <span id="perVal">0</span>
        </div>
        <div id="Result"></div>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
