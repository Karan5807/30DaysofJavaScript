<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="Karan Singh">
    <meta name="About" content="A Flip-Coins Program">
    <meta name="keywords" content="Html Css JavaScript Flip-Flop Game">
    <link rel="icon" href="Title=IMG.svg" type="icon">
    <link rel="StyleSheet" href="Styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="state">
            <p id="Chesse-Count">Chesse-Burger : 0</p>
            <p id="DoughNut-Count">Donugh-Nut : 0</p>
        </div>
        <div class="Food">
            <div class="Burger"><img src="ChesseBurger.svg"></div>
            <div class="Doughnut"><img src="Doughnut.svg"></div>
        </div>
        <div class="btn">
             <button id="flip-btn">Flip</button>
             <button id="reset-btn">Reset</button>
        </div>
        <div class="footer">
            <h5>Made With  <span>&#10084;</span> By Karan Singh</h5>
        </div>
    </div>
    <script src="Scripts.js"></script>
</body>
</html>
